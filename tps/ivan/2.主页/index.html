<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="box">
            <div class="block" onclick="site(9)">
                <div class="icon"><i class="far fa-play-circle"></i></div>
                <span>Animevost</span>
            </div>
        </div>
        <div class="box">
            <div class="block" onclick="site(13)">
                <div class="icon"><i class="fab fa-monero"></i></div>
                <span>Mangalib</span>
            </div>
        </div>
        <div class="box">
            <div class="block" onclick="site(10)">
                <div class="icon"><i class="fas fa-list-ol"></i></div>
                <span>Anilist</span>
            </div>
        </div>
    </div>

    <div class="wrapper-container">
        <div class="wrapper-top">
            <h1>Google</h1>
            <form action="http://google.com/search">
                <input name="q">
                <button><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="wrapper">
            <div class="block" onclick="site(1)">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>YouTube</span>
            </div>
            <div class="block" onclick="site(5)">
                <div class="icon"><i class="fab fa-github"></i></div>
                <span>Github</span>
            </div>
            <div class="block" onclick="site(14)">
                <div class="icon"><i class="fab fa-font-awesome-flag"></i></div>
                <span>FAwesome</span>
            </div>
        </div>

        <div class="wrapper-bottom">
            <div class="block" onclick="site(6)">
                <div class="icon"><i class="fab fa-whatsapp"></i></div>
                <span>Whatsapp</span>
            </div>
            <div class="block" onclick="site(4)">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
            <div class="block" onclick="site(2)">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </div>
            <div class="block" onclick="site(8)">
                <div class="icon"><i class="fab fa-telegram"></i></div>
                <span>Telegram</span>
            </div>
            <div class="block" onclick="site(3)">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
        </div>
    </div>
    
    <div class="right">
        <div class="box">
            <div class="block" onclick="site(7)">
                <div class="icon"><i class="fas fa-envelope"></i></div>
                <span>Gmail</span>
            </div>
        </div>
        <div class="box">
            <div class="block" onclick="site(11)">
                <div class="icon"><i class="fas fa-graduation-cap"></i></div>
                <span>Scuola</span>
            </div>
        </div>
        <div class="box">
            <div class="block" onclick="site(12)">
                <div class="icon"><i class="fas fa-users"></i></div>
                <span>Classroom</span>
            </div>
        </div>
    </div>
</body>
</html>
